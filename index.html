<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch Rugby Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #ecf0f1;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active,
    nav button:hover {
      background: #2980b9;
    }
    #content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Touch Rugby Analyzer</h1>
  </header>
  <nav>
    <button id="btn-game1" class="active">Game 1</button>
    <button id="btn-game2">Game 2</button>
  </nav>

  <div id="content">Loading Game 1...</div>

  <script>
    // Grab elements
    const btn1 = document.getElementById('btn-game1');
    const btn2 = document.getElementById('btn-game2');
    const content = document.getElementById('content');

    // Helper to load html into #content
    function loadGame(file, clickedBtn) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          return res.text();
        })
        .then(html => {
          content.innerHTML = html;
          // Update active button styles
          document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
          clickedBtn.classList.add('active');
        })
        .catch(err => {
          content.innerHTML = "<p>Could not load content.</p>";
          console.error(err);
        });
    }

    // Bind events
    btn1.addEventListener('click', () => loadGame('./game_0.html', btn1));
    btn2.addEventListener('click', () => loadGame('./game_1.html', btn2));

    // Initial load
    loadGame('game_0.html', btn1);
  </script>
</body>
</html>
